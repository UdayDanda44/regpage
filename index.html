<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Registration Form</h1>

  <form id="registrationForm">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Please enter your name"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter valid email address" required><br><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter the password"><br><br>
    
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" placeholder="Enter Date of Birth"><br><br>
    
    <input type="checkbox" id="acceptTerms" required>
    <label for="acceptTerms">I accept the terms and conditions</label><br><br>
    
    <input type="submit" value="Submit">
  </form>

  <h2>Entries</h2>
  <table id="entries">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>DOB</th>
        <th>Accepted terms?</th>
      </tr>
    </thead>
    <tbody id="entriesBody">
    </tbody>
  </table>
<script src="index.js"></script>
</body>
</html>
